<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>4단 5단 출력 html</title>
</head>
<body>
    <h1>4단, 5단 웹출력</h1>
    <script>
        var dan;
        var result;
        var i;
        var num = Number(prompt("몇 단을 원하시나요?"));

        for(dan = num; dan < num + 1; dan++) {
            document.write(dan + " 단 시작!" + "<br>");
            for(i = 1; i < 10; i++) {
                result = dan * i;
                document.write(dan + " * " + i + " = " + result + "<br>");
            }
            document.write(dan + " 단 끝!" + "<br>"); 
        }
    </script>
    
</body>
</html>
