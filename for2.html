<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1부터 100까지 짝수의 합</title>
</head>
<body>
    <script>
        var int = 1;
        var sum = 0;

        for ( int; int <= 100; int++) {
            if( int % 2 == 1) {
                console.log(int + "는 홀수, " + "합 " + sum);
            } else if( int % 2 == 0) {
                sum = sum + int;
                console.log(int + "는 짝수, " + "합 " + sum);
            } else {
                ;
            }
        }
        console.log("짝수 총 합은 " + sum);
    </script>
    
</body>
</html>
