<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>배열로 구현하는 구구단 2단</title>
</head>
<body>
    <h1>배열로 구현해 보는 구구단 2단</h1>
    <div id="result"></div>

    <script>
        var gugu = {};
        gugu.results = [];
        var length = 9;

        gugu.dan = function(number) {
            
            var show = "";
            show += "<h2>배열로 구현해 보는 구구단 " + number + "단</h2>\n"
            this.results.push(1);
            
            for(var i = 1; i <= length; i++) {
                this.results.push(number*i);
                show += "<p>" + number + " * " + i + " = " + this.results[i] + "</p><br>";
            }
            return show;
        };    

        //gugu.dan(2);
        document.getElementById('result').innerHTML = gugu.dan(2);

    </script>
    
</body>
</html>
