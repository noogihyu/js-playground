<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>구구단</title>
</head>
<body>
    <script>
    var dan = 2;
    var i;

    for(dan = 2; dan < 4; dan++) {

        console.log(dan + " 단 시작!");
        for(i = 1; i < 10; i++) {
            console.log(dan + " * " + i + " = " + dan*i);
        }
        console.log(dan + " 단 끝!");
        console.log(" ");
    }
    </script>
</body>
</html>
