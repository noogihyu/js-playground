<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Upper or Lower</title>
</head>
<body>
    <h2>Upper or Lower</h2>
    <script>
        var eng = prompt("영어 하나 써봐.");
        var uEng = eng.toUpperCase();
        var lEng = eng.toLowerCase();
        if ( eng == uEng) {
            alert("대문자");
            console.log("대문자");
        } else if ( eng == lEng) {
            alert("소문자");
            console.log("소문자");
        } else {
            alert("그냥 문자");
            console.log("그냥 문자");
        }
    </script>
    
</body>
</html>
