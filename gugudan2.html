<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>구구단 html</title>
</head>
<body>
    <h1>구구단 시작!</h1>
    <script>
        var dan = 2;
        var i;

        for(dan = 2; dan < 4; dan++) {
            document.write(dan + " 단 시작!" + "<br>");
            
            for(i = 1; i < 10; i++) {
                document.write(dan + " * "  + i + " = " + dan*i + "<br>");
                
            }
            document.write(dan + " 단 끝!" + "<br>");
            

        }
    </script>
    
</body>
</html>
