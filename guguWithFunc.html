<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>함수 활용 구구단 출력</title>
</head>
<body>
    <h1>함수 활용 구구단 출력</h1>
    <script>
        function calculate(x) {
            var ret = [];
            for(var i = 1; i <= 9; i++) {
                ret[i] = x * i;
            }
            return ret;
        }

        function print(x, ret) {
            document.write("<h2>" + x + "단</h2>\n")
            for (var i = 1; i <= 9; i++) {
                document.write(x + " * " + i + " = " + ret[i] + "<br>");
            }
        }

        function main() {
            for ( var n = 2; n <= 9; n++) {
                var result = calculate(n);
                print(n, result);
            }
        }
        main();
    </script>
    
</body>
</html>
