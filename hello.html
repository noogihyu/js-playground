<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
    <h2>test</h2>
    <script>
        var str = prompt("Input Number");
        var n = Number(str);
        if (n > 5) {
            console.log(n + "is bigger than 5");
        } else if (n > 3) {
            console.log(n + "is bigger than 3 and smaller than 5");
        } else {
            console.log(n + "은 5 이하입니다.");
        }
    </script>
    
</body>
</html>
