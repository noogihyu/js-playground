<!DOCTYPE html>
<html>
    <body>
        <script>
            var a = prompt("숫자 하나");
            var a1 = Number(a);
            var b = prompt("숫자 둘");
            var b1 = Number(b);
            console.log("두 숫자의 합은?" + (a1 + b1));
            console.log("두 숫자의 차는?" + (a1 - b1));
            console.log("두 숫자의 곱은?" + (a1 * b1));
            console.log("두 숫자의 나눔은?" + (a1 / b1));
            alert("두 숫자의 합은?" + (a1 + b1));
            alert("두 숫자의 차는?" + (a1 - b1));
            alert("두 숫자의 곱은?" + (a1 * b1));
            alert("두 숫자의 나눔은?" + (a1 / b1));
        </script>


    </body>
</html>
