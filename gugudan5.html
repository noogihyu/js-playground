<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>구구단 출력</title>
</head>
    <h1 id="x">X단 웹출력</h1>
    <script>
        var result;
        var dan = Number(prompt("몇 단을 원하시나요?"));
        var i = 1;
        
        document.getElementById("x").innerHTML = dan + "단 웹출력";
        document.write(dan + "단 시작!" + "<br>");
        
        while(i < 10) {
            result = dan * i;
            document.write(dan + " * " + i + " = " + result + "<br>");
            i++;
        }

        document.write(dan + "단 끝!");
        
    </script>
<body>
    
</body>
</html>
