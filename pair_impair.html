<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>홀수 짝수</title>
</head>
<body>
    <h2>홀수 짝수</h2>
    <script>
        var n = prompt("숫자 하나만 써봐.");
        var intN = Number(n);
        if ( intN % 2 == 0) {
            alert(intN + " 은 짝수!");
            console.log(intN + " 은 짝수!");
        } else if (intN % 2 == 1) {
            alert(intN + " 은 홀수!");
            console.log(intN + " 은 홀수!");
        } else {
            alert(n + " Not a Number");
            console.log(n + " Not a Number");
        }
    </script>
    
</body>
</html>
